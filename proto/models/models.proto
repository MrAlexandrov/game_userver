syntax = "proto3";

package NModels.Proto;

message Pack {
    optional string id = 1;
    optional string title = 2;
}

message Question {
    optional string id = 1;
    optional string pack_id = 2;
    optional string text = 3;
    optional string image_url = 4;
}

message Variant {
    optional string id = 1;
    optional string question_id = 2;
    optional string text = 3;
    optional bool is_correct = 4;
}
